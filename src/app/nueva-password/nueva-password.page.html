<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Actualizar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Formulario para ingresar código y nueva contraseña -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Restablecer Contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Código de Restablecimiento</ion-label>
        <ion-input [(ngModel)]="codigo" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nueva Contraseña</ion-label>
        <ion-input [(ngModel)]="nuevaPassword" type="password"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="actualizarPassword()">Actualizar Contraseña</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
