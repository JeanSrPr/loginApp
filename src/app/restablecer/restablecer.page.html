<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button routerLink="/login">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Solicitar Código</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="email" type="email" required></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="solicitarCodigo()">Enviar Código</ion-button>
      <ion-button expand="block" color="secondary" (click)="obtenerCodigo()">Obtener Código</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Restablecer Contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Código</ion-label>
        <ion-input [(ngModel)]="codigo" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nueva Contraseña</ion-label>
        <ion-input [(ngModel)]="nuevaPassword" type="password" required></ion-input>
      </ion-item>
      <ion-button expand="block" color="success" (click)="actualizarPassword()">Actualizar Contraseña</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
