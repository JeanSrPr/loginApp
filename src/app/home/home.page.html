<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bienvenido</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="logout()">Cerrar Sesi√≥n</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <!-- Imagen de perfil -->
    <div style="text-align: center;">
      <img [src]="perfilImg" alt="Imagen de perfil" style="width: 120px; height: 120px; border-radius: 50%; border: 3px solid #307fe2; margin-bottom: 10px;">
    </div>
    <ion-card-header>
      <ion-card-title>Hola, {{ nombreUsuario }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p style="text-align: center;">Tipo de Usuario: {{ tipoUsuario }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
