<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Duoc UC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicia sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Campo de correo -->
      <ion-item>
        <ion-label position="stacked">Correo</ion-label>
        <ion-input
          [(ngModel)]="email"
          type="email"
          placeholder="Ingrese su correo"
          required
        ></ion-input>
      </ion-item>

      <!-- Campo de contraseña -->
      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input
          [(ngModel)]="password"
          type="password"
          placeholder="Ingrese su contraseña"
          required
        ></ion-input>
      </ion-item>

      <!-- Botón de inicio de sesión -->
      <ion-button expand="block" (click)="iniciarSesion()">Ingresar</ion-button>

      <!-- Enlaces de acciones -->
      <div style="text-align: center; margin-top: 10px;">
        <a
          routerLink="/restablecer"
          style="color: var(--ion-color-primary); text-decoration: none;"
        >
          Restablecer Contraseña
        </a>
        <br />
        <a routerLink="/registro" style="color: var(--ion-color-primary); text-decoration: none;">Registrarse</a>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
